<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="ChatStyle.css">
</head>
<body>

    <div id="chatintro">
        <div id="loginform"> 
            <h1 style="text-align: center;">Chat App</h1>
            <br>
            <br>
            <br>
            <form id="userdetails">
                <label for="username">Username : </label>
                <input type="text" id="username" placeholder="Username"/>
                <button id="submit-btn" type="submit">Submit</button>
            </form>
        </div>
    </div>


    <div id="chatroom-container">
        <div id="chat-box">
            
            <div id="chatcont">
                <h1 id="chat-head">WELCOME TO CHAT APP</h1>
                <div id="chat">
                    <!--
                    <div class="send">
                        <span>
                            <div>Mou</div>
                            Hey! How are you?
                        </span>
                    </div>
                    <div class="receive"><span><div>Abir</div>I'm fine</span></div>
                    -->
                </div>
            </div>
            
            <div id="msg-box">
                <input id="type-message" type="text" placeholder="Type message"/>
                <button id="send-btn">
                    <span>
                        <span class="material-symbols-outlined send-icon" >send</span></span>
                </button>
            </div>

        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>
    <script src="ChatScript.js"></script>
</body>
</html>
