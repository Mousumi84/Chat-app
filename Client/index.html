<!DOCTYPE html>
<html lang="en">
<head>

            <br>

                    <div class="receive"><span>Ya! sure</span></div>
                    <div class="send"><span>Ok!ðŸ˜Š</span></div>

            </div>
            
            <div id="msg">

                    <span class="material-symbols-outlined send-icon" >
                    send

                </button>

    </div>

    <script src="ChatScript.js"></script>
</body>
</html>
